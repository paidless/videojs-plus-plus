<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../dist/videojs-plus.css" />
    <link
      rel="stylesheet"
      href="../dist/plugins/picture-in-picture/style.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        height: 300vh;
      }

      .vjs-pip-player-wrapper {
        box-shadow: 1px 1px 7px #666;
        background: #fff;
      }

      .custom-pip-player-wrapper {
        width: 360px;
      }
    </style>
  </head>

  <body>
    <div class="custom-pip-player-wrapper"></div>
    <div class="flex">
      <div class="container">
        <video
          id="example-video"
          class="vjs-fluid"
          poster="https://vjs.zencdn.net/v/oceans.png"
        >
          <source src="https://vjs.zencdn.net/v/oceans.mp4" />
        </video>
      </div>
    </div>
  </body>
  <script src="https://vjs.zencdn.net/7.6.5/video.js"></script>
  <script src="../dist/videojs-plus.umd.js"></script>
  <script src="../dist/plugins/picture-in-picture/index.js"></script>
  <script>
    var player = videojs('example-video', {
      // same as videojs config
      aspectRatio: '16:9',
      autoplay: true
    });
  </script>
</html>
